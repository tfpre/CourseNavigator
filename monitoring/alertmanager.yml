global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'coursenavigator-alerts@demo.com'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'demo-alerts'
  
  # Route critical alerts immediately during demos
  routes:
  - match:
      severity: critical
    receiver: 'demo-critical'
    group_wait: 0s
    repeat_interval: 5m

receivers:
- name: 'demo-alerts'
  webhook_configs:
  - url: 'http://host.docker.internal:8000/webhooks/alert'
    send_resolved: true
    
- name: 'demo-critical'
  webhook_configs:
  - url: 'http://host.docker.internal:8000/webhooks/alert/critical'
    send_resolved: true

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname']